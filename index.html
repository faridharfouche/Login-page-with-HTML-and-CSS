<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BiblioPhilia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       <div class="pic">
           <h1> Biblio<span class="peru-text">Philia</span> </h1>
           <p> Meet your next favorite <span class="book">book</span> .</p>
       </div>
        <div class="login">
            <h2>Sign up</h2>
            <button>
                <img src="/images/google.png" alt="">
                sign up with Google 
            </button>   
            <h5>Or<br> create a compte</h5>
            
            <form class="info">
                  <input type="text"  placeholder="First name" name="fname">
                  <input type="text"  placeholder="Last name" name="lname">
                  <input type="email"  placeholder="Email" name="email">
                  <input type="password"  placeholder="Password" name="pwd">
                  <input type="text"  placeholder="Adresse" name="adrs">
                  <input type="text" name="birthday" placeholder="Birthday">
                  <input type="text"  placeholder="Wilaya" name="wilaya">
                  <div class="check"><input type="checkbox"><label for="check">Read and agree to the <a href="#">terms</a> and <a href="#">conditions</a></label></div>
                  <input type="submit"  value="REGISTER" class="register" >
                  <input type="button"  value="LOG IN" class="login-btn" >
            </form>
        </div>
    </div>
</body>
</html>
